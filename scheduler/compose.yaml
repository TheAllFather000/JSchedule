services:
  db:
   image: postgres:latest
   restart: no
   volumes:
     - db-data:/var/lib/postgresql/data
   ports:
     - "5432:5432"
   environment:
     - POSTGRES_USER=wyrmsdomain
     - POSTGRES_PASSWORD=Yellowbeansaregreeninpalehaven123!
     - POSTGRES_DB= task_db
   expose:
     - 5432
   healthcheck:
     test: [ "CMD", "pg_isready" ]
     interval: 10s
     timeout: 5s
     retries: 10
volumes:
 db-data:

